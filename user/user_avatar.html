<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/user/user_avatar.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
          <!-- 设置lay-filter属性实现form.val()表单赋值 -->
            <form class="layui-form">
                <div class="row1">
                  <!-- 图片裁剪区 -->
                  <div class="cropper-box">
                    <!-- img标签 -->
                    <img id="image" src="../assets/images/sample.jpg" alt="">
                  </div>
                  <!-- 图片的预览区域 -->
                  <div class="preview-box">
                    <div>
                        <!-- 宽高为100px的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 × 100</p>
                    </div>
                    <div>
                        <!-- 宽高为50px的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 × 50</p>
                    </div>
                  </div>
                </div>
                <div class="row2">
                    <!-- 通过accept属性可以指定 允许用户选择什么类型的文件 -->
                    <input type="file" id="file" accept="image/png,image/jpeg" hidden>
                    <button type="button" class="layui-btn" id="btnChooseImage">上传</button>
                    <button type="button" class="layui-btn layui-btn-danger" id="btnUpload">确定</button>
                </div>
            </form>
        </div>
    </div>

      <script src="../assets/lib/jquery.js"></script>
      <script src="../assets/lib/cropper/Cropper.js"></script>
      <script src="../assets/lib/cropper/jquery-cropper.js"></script>
      <script src="../assets/lib/layui/layui.all.js"></script>
      <script src="../assets/js/baseAPI.js"></script>
      <script src="../assets/js/user/user_avatar.js"></script>
</body>
</html>

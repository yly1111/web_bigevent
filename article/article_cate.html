<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/article_cate.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header"><span>文章类别</span><button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button></div>
        <div class="layui-card-body">
          <!-- 设置lay-filter属性实现form.val()表单赋值 -->
            <form class="layui-form">
                <div class="row1">
                    <table class="layui-table">
                        <colgroup>
                          <col>
                          <col>
                          <col width="350">
                        </colgroup>
                        <thead>
                          <tr>
                            <th>分类名称</th>
                            <th>分类别名</th>
                            <th>操作</th>
                          </tr> 
                        </thead>
                        <tbody id="art-container">
                        </tbody>
                      </table>
                  </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/lib/template-web.js"></script>
    <!-- 减少重复而繁琐的工作 -->
    <script type="text/html" id="tpl-article">
      {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" id="">删除</button>
            </td>
        </tr>
      {{/each}}
    </script>

    <script type="text/html" id="tpl-add">
      <form class="layui-form" id="form-add">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required|nickname" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </script>

    <script type="text/html" id="tpl-edit">
      <form class="layui-form" id="form-edit" lay-filter="art_edit">
        <input type="hidden" name="Id">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required|nickname" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </script>

    <!-- 导入layui的js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入baseAPI -->
    <script src="../assets/js/baseAPI.js"></script>
    <!--  -->
    <script src="../assets/js/article/article_cate.js"></script>
</body>
</html>

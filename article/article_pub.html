<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入裁剪图片的样式 -->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/article/article_pub.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-pub">
                <div class="layui-form-item">
                  <label class="layui-form-label">文章标题</label>
                  <div class="layui-input-block">
                    <input type="text" name="title"  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">  
                        </select> 
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block" style="height: 400px;">
                        <textarea name="content" lay-verify=""></textarea>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">更换头像</label>
                    <div class="layui-input-block cover-box">
                            <!-- 左侧图片裁剪区 -->
                            <div class="cover-left">
                              <!-- img标签 -->
                              <img id="image" src="../assets/images/sample2.jpg" alt="">
                            </div>
                            <!-- 右侧图片的预览区域 -->
                            <div class="cover-right">
                                  <!-- 预览区域 -->
                                  <div class="img-preview"></div>
                                  <!-- 选择封面按钮 -->
                                  <button type="button" class="layui-btn layui-btn-danger" id="btnChooseImage">选择封面</button>
                                  <!-- 隐藏的文件选择框 -->
                                  <input type="file" id="coverFile" style="display: none;" accept="image/png,image/jpg,image/gif">
                            </div>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit>发布</button>
                      <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>

    <!-- 分类的模板结构 -->
    <script type="text/html" id="tpl-cate">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>

    <!-- 导入富文本第三方库 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 导入cropper相关的脚本 -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>

    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/article/article_pub.js"></script>
</body>
</html>
